<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Styles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            font-weight: normal;
        }

        .italic-text {
            font-style: italic;
        }

        .uppercase-text {
            text-transform: uppercase;
        }

        .spaced-text {
            line-height: 2;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <h1>Typography in Web Design</h1>
    <p>This page demonstrates various typography styles in CSS.</p>

    <p class="italic-text">This text is in italics.</p>
    <p class="uppercase-text">This text is uppercase.</p>
    <p class="spaced-text">This text has increased line-height and letter-spacing.</p>
</body>
</html>
