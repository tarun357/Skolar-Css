<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Media Queries</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 10px;
            background-color: #0066cc;
            color: white;
        }

        .container {
            padding: 20px;
            background-color: #ff6600;
            color: white;
        }

        .content {
            display: flex;
            justify-content: space-between;
        }

        .content div {
            background-color: #ff9933;
            padding: 20px;
            margin: 5px;
            width: 30%;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .content {
                flex-direction: column;
                align-items: center;
            }

            .content div {
                width: 80%;
            }
        }

      
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
                padding: 5px;
            }

            .content div {
                width: 90%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Design Example</h1>

    <div class="container">
        <div class="content">
            <div>Content Block 1</div>
            <div>Content Block 2</div>
            <div>Content Block 3</div>
        </div>
    </div>
</body>
</html>
