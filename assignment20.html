<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Framework</title>
    <style>
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-6 {
            flex: 0 0 50%;
            padding: 10px;
        }

        .button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom CSS Framework</h1>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h2>Card 1</h2>
                    <p>This is a card from the custom framework.</p>
                    <button class="button">Custom Button</button>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <h2>Card 2</h2>
                    <p>This is another card from the custom framework.</p>
                    <button class="button">Custom Button</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
