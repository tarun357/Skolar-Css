<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-button {
            background-color: #ff6600;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bootstrap Layout</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">This is an example card using Bootstrap.</p>
                        <button class="btn custom-button">Custom Button</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">This is another example card using Bootstrap.</p>
                        <button class="btn custom-button">Custom Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
